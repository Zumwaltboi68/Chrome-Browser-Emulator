<!DOCTYPE html>
<html>
<head>
  <title>Chrome Browser Emulator</title>
</head>
<body>
  <h1>Chrome Browser Emulator</h1>
  <p>This is a simple Chrome browser emulator that uses Puppeteer to control a headless Chrome instance. You can use this emulator to test your web pages in different browser environments.</p>
  <form id="form">
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <button type="submit">Emulate</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
